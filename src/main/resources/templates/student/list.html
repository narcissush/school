<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <span>
                <i class="bi bi-people"></i>
                لیست دانشجویان
            </span>
            <a th:href="@{/students/create}" class="btn btn-light btn-sm">
                ثبت دانشجو جدید
            </a>
        </div>

        <div class="card-body">

            <!-- جدول دانشجویان -->
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle text-center">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>نام</th>
                        <th>نام خانوادگی</th>
                        <th>شماره دانشجویی</th>
                        <th>ایمیل</th>
                        <th>دپارتمان</th>
                        <th>عملیات</th>
                        <th>لایسنس‌ها</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="student, stat : ${students}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.studentNumber}"></td>
                        <td th:text="${student.email}"></td>
                        <td>1</td>

                        <td>
                            <a th:href="@{/licenses(studentId=${student.id})}"
                               class="btn btn-secondary btn-sm">
                                گواهینامه
                            </a>

                            <a th:href="@{/students/edit/{id}(id=${student.id})}"
                               class="btn btn-secondary btn-sm">
                                ویرایش
                            </a>

                            <a th:href="@{/students/delete/{id}(id=${student.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('از حذف مطمئن هستید؟')">
                                حذف
                            </a>
                        </td>

                        <td>
                            <a th:href="@{/licenses(studentId=${student.id})}"
                               class="btn btn-dark btn-sm">
                                لایسنس‌ها
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(students)}">
                        <td colspan="8" class="text-muted">
                            هیچ دانشجویی ثبت نشده است
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">

                    <!-- قبلی -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/students(page=${currentPage - 1})}">
                            قبلی
                        </a>
                    </li>

                    <!-- شماره صفحات -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/students(page=${i})}"
                           th:text="${i + 1}">
                        </a>
                    </li>

                    <!-- بعدی -->
                    <li class="page-item"
                        th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/students(page=${currentPage + 1})}">
                            بعدی
                        </a>
                    </li>

                </ul>
            </nav>

        </div>
    </div>

</div>

</body>
</html>
