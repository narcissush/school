<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>داشبورد مدیریت</title>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>

<div th:fragment="content">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${title}">افزودن استاد جدید</h5>
        </div>

        <div class="card-body">

            <!-- پیام موفقیت -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <!-- پیام خطا -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/teachers/create}" th:object="${teacher}" method="post">

                <div class="row g-3">

                    <!-- نام -->
                    <div class="col-md-6">
                        <label class="form-label">نام</label>
                        <input type="text" class="form-control"
                               th:field="*{firstName}">
                        <div class="text-danger small"
                             th:if="${#fields.hasErrors('firstName')}"
                             th:errors="*{firstName}"></div>
                    </div>

                    <!-- نام خانوادگی -->
                    <div class="col-md-6">
                        <label class="form-label">نام خانوادگی</label>
                        <input type="text" class="form-control"
                               th:field="*{lastName}">
                        <div class="text-danger small"
                             th:errors="*{lastName}"></div>
                    </div>

                    <!-- کد ملی -->
                    <div class="col-md-6">
                        <label class="form-label">کد ملی</label>
                        <input type="text" class="form-control"
                               th:field="*{nationalCode}">
                        <div class="text-danger small"
                             th:errors="*{nationalCode}"></div>
                    </div>

                    <!-- موبایل -->
                    <div class="col-md-6">
                        <label class="form-label">موبایل</label>
                        <input type="text" class="form-control"
                               th:field="*{mobile}">
                        <div class="text-danger small"
                             th:errors="*{mobile}"></div>
                    </div>

                    <!-- ایمیل -->
                    <div class="col-md-6">
                        <label class="form-label">ایمیل</label>
                        <input type="email" class="form-control"
                               th:field="*{email}">
                        <div class="text-danger small"
                             th:errors="*{email}"></div>
                    </div>

                    <!-- شماره استاد -->
                    <div class="col-md-6">
                        <label class="form-label">شماره استادی</label>
                        <input type="text" class="form-control"
                               th:field="*{teacherNumber}">
                        <div class="text-danger small"
                             th:errors="*{teacherNumber}"></div>
                    </div>

                    <!-- دپارتمان -->
                    <div class="col-md-12">
                        <label class="form-label">دپارتمان</label>
                        <select class="form-select" th:field="*{departmentId}">
                            <option value="">انتخاب دپارتمان</option>
                            <option th:each="d : ${departments}"
                                    th:value="${d.id}"
                                    th:text="${d.name}">
                            </option>
                        </select>
                    </div>

                </div>

                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        ذخیره استاد
                    </button>

                    <a th:href="@{/teachers}" class="btn btn-secondary">
                        بازگشت
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
