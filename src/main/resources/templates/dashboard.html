<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-speedometer2"></i> داشبورد</h2>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">خوش آمدید</h5>
                                <p class="card-text" th:text="${username}">کاربر</p>
                            </div>
                            <i class="bi bi-person-circle" style="font-size: 3rem;"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">اشخاص</h5>
                                <p class="card-text">مدیریت اشخاص</p>
                            </div>
                            <i class="bi bi-people" style="font-size: 3rem;"></i>
                        </div>
                        <a href="/persons" class="btn btn-light btn-sm mt-2">
                            <i class="bi bi-arrow-left"></i> مشاهده
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">سیم کارت‌ها</h5>
                                <p class="card-text">مدیریت سیم کارت‌ها</p>
                            </div>
                            <i class="bi bi-sim" style="font-size: 3rem;"></i>
                        </div>
                        <a href="/simcards" class="btn btn-light btn-sm mt-2">
                            <i class="bi bi-arrow-left"></i> مشاهده
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
