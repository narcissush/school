<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>داشبورد مدیریت</title>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>

<div th:fragment="content">

    <!-- کارت‌های آماری -->
    <div class="row g-3 mb-4">

        <div class="col-md-3">
            <div class="text-center p-4 rounded shadow-sm text-white"
                 style="background:#339af0;">
                <i class="bi bi-mortarboard fs-3 mb-2"></i>
                <div>تعداد دانشجویان</div>
                <b class="fs-5" th:text="${studentCount}">0</b>
            </div>
        </div>

        <div class="col-md-3">
            <div class="text-center p-4 rounded shadow-sm text-white"
                 style="background:#51cf66;">
                <i class="bi bi-person-badge fs-3 mb-2"></i>
                <div>تعداد اساتید</div>
                <b class="fs-5" th:text="${teacherCount}">0</b>
            </div>
        </div>

        <div class="col-md-3">
            <div class="text-center p-4 rounded shadow-sm text-white"
                 style="background:#ffa94d;">
                <i class="bi bi-book fs-3 mb-2"></i>
                <div>تعداد دروس</div>
                <b class="fs-5" th:text="${courseCount}">0</b>
            </div>
        </div>

        <div class="col-md-3">
            <div class="text-center p-4 rounded shadow-sm text-white"
                 style="background:#7048e8;">
                <i class="bi bi-shield-lock fs-3 mb-2"></i>
                <div>کاربران سیستم</div>
                <b class="fs-5" th:text="${userCount}">0</b>
            </div>
        </div>

    </div>

    <!-- آخرین دانشجویان -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            آخرین دانشجویان ثبت شده
        </div>
        <div class="card-body p-2">
            <table class="table table-hover table-sm mb-0">
                <thead class="table-light">
                <tr>
                    <th>نام</th>
                    <th>کد دانشجویی</th>
                    <th>رشته</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${latestStudents}">
                    <td th:text="${s.fullName}"></td>
                    <td th:text="${s.studentCode}"></td>
                    <td th:text="${s.major}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
