<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-person-plus"></i> افزودن شخص جدید</h2>
            <a href="/persons" class="btn btn-secondary">
                <i class="bi bi-arrow-right"></i> بازگشت
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/persons/create}" th:object="${person}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">نام <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                <small th:errors="*{firstName}"></small>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">نام خانوادگی <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                <small th:errors="*{lastName}"></small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nationalCode" class="form-label">کد ملی <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nationalCode" th:field="*{nationalCode}" 
                                   maxlength="10" pattern="[0-9]{10}" required>
                            <div th:if="${#fields.hasErrors('nationalCode')}" class="text-danger">
                                <small th:errors="*{nationalCode}"></small>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="mobile" class="form-label">موبایل</label>
                            <input type="text" class="form-control" id="mobile" th:field="*{mobile}" 
                                   maxlength="11" pattern="09[0-9]{9}">
                            <div th:if="${#fields.hasErrors('mobile')}" class="text-danger">
                                <small th:errors="*{mobile}"></small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">ایمیل</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <small th:errors="*{email}"></small>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="departmentId" class="form-label">دپارتمان <span class="text-danger">*</span></label>
                            <select class="form-select" id="departmentId" th:field="*{departmentId}" required>
                                <option value="">انتخاب کنید</option>
                                <option th:each="dept : ${departments}" 
                                        th:value="${dept.id}" 
                                        th:text="${dept.name}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('departmentId')}" class="text-danger">
                                <small th:errors="*{departmentId}"></small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="active" th:field="*{active}" checked>
                            <label class="form-check-label" for="active">فعال</label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/persons" class="btn btn-secondary">انصراف</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> ذخیره
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
