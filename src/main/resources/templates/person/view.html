<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-person"></i> مشاهده شخص</h2>
            <a href="/persons" class="btn btn-secondary">
                <i class="bi bi-arrow-right"></i> بازگشت
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">نام:</dt>
                    <dd class="col-sm-9" th:text="${person.firstName}"></dd>
                    
                    <dt class="col-sm-3">نام خانوادگی:</dt>
                    <dd class="col-sm-9" th:text="${person.lastName}"></dd>
                    
                    <dt class="col-sm-3">کد ملی:</dt>
                    <dd class="col-sm-9" th:text="${person.nationalCode}"></dd>
                    
                    <dt class="col-sm-3">ایمیل:</dt>
                    <dd class="col-sm-9" th:text="${person.email ?: 'تعریف نشده'}"></dd>
                    
                    <dt class="col-sm-3">موبایل:</dt>
                    <dd class="col-sm-9" th:text="${person.mobile ?: 'تعریف نشده'}"></dd>
                    
                    <dt class="col-sm-3">دپارتمان:</dt>
                    <dd class="col-sm-9" th:text="${person.departmentName}"></dd>
                    
                    <dt class="col-sm-3">وضعیت:</dt>
                    <dd class="col-sm-9">
                        <span th:if="${person.active}" class="badge bg-success">فعال</span>
                        <span th:unless="${person.active}" class="badge bg-danger">غیرفعال</span>
                    </dd>
                </dl>
                
                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/persons/edit/{id}(id=${person.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> ویرایش
                    </a>
                    <a href="/persons" class="btn btn-secondary">
                        <i class="bi bi-arrow-right"></i> بازگشت
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
