<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people"></i> لیست اشخاص</h2>
            <a href="/persons/create" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> افزودن شخص جدید
            </a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <form th:action="@{/persons}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="firstName" 
                               th:value="${firstName}" placeholder="نام">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="lastName" 
                               th:value="${lastName}" placeholder="نام خانوادگی">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="nationalCode" 
                               th:value="${nationalCode}" placeholder="کد ملی">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-outline-primary w-100">
                            <i class="bi bi-search"></i> جستجو
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>کد</th>
                                <th>نام</th>
                                <th>نام خانوادگی</th>
                                <th>کد ملی</th>
                                <th>ایمیل</th>
                                <th>موبایل</th>
                                <th>دپارتمان</th>
                                <th>وضعیت</th>
                                <th>عملیات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="person : ${persons}">
                                <td th:text="${person.id}"></td>
                                <td th:text="${person.firstName}"></td>
                                <td th:text="${person.lastName}"></td>
                                <td th:text="${person.nationalCode}"></td>
                                <td th:text="${person.email}"></td>
                                <td th:text="${person.mobile}"></td>
                                <td th:text="${person.departmentName}"></td>
                                <td>
                                    <span th:if="${person.active}" class="badge bg-success">فعال</span>
                                    <span th:unless="${person.active}" class="badge bg-danger">غیرفعال</span>
                                </td>
                                <td>
                                    <a th:href="@{/persons/view/{id}(id=${person.id})}" 
                                       class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/persons/edit/{id}(id=${person.id})}" 
                                       class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/persons/delete/{id}(id=${person.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('آیا از حذف این شخص اطمینان دارید؟')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(persons)}">
                                <td colspan="9" class="text-center text-muted">هیچ شخصی یافت نشد</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
